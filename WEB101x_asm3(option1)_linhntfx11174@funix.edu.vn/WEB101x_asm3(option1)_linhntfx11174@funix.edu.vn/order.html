            <div class="containerForm">
                <h2>Order now</h2>
                <div class="formBox">
                    <form action="">
                        <div class="inputBox w25">
                            <label for="cakes">Cake name: </label>
                            <select name="cakes" id="cakes" required>
                                <option value = "">-- Select cake --</option>
                                <option value = "classic">Classic</option>
                                <option value = "coconut">Coconut</option>
                                <option value = "cream">Cream Cheese</option>
                                <option value = "chocolate">Chocolate</option>
                            </select>
                            <p id="miscakes" style="color: red;"></p>
                        </div>

                        <div class="inputBox w25">
                            <label for="includes">Includes: <br></label>
                            <input type="checkbox" name="clu" value="Candle">
                            <label for="clu1">&ensp; Candles <br></label>
                            <input type="checkbox" name="clu" value="Firewwork">
                            <label for="clu2">&ensp; Firewwork <br></label>
                            <input type="checkbox" name="clu" value="Toys">
                            <label for="clu3">&ensp; Toys <br></label>
                        </div>

                        <div class="inputBox w25">
                            <label for="birthday">Delives date: </label>
                            <input type="date" id="date" name="date" required>
                            <p id="misdate" style="color: red;"></p>
                        </div>

                        <div class="inputBox w45">
                            <input type="text" name="name" id="name" minlength="1" maxlength="100" required>
                            <span>Your name:</span>
                            <p id="misname" style="color: red;"></p>
                        </div>
                        <div class="inputBox w45">
                            <input type="text" name="mes" id="mes" maxlength="30">
                            <span>Message:</span>
                            <p id="mismes" style="color: red;"></p>
                        </div>

                        <div class="inputBox w100">
                            <textarea name="deliver" id="deliver" minlength="1" maxlength="500" required></textarea>
                            <span>Delives to: </span>
                            <p id="misdeliver" style="color: red;"></p>
                        </div>

                        <div class="inputBox w25">
                            <label for="includes">Call before delives: <br></label>
                            <input name="call" type="radio" value="call">&ensp; Yes
                            <input checked="checked" name="call" type="radio" value="nocall">&ensp; No
                        </div>

                        <div class="inputBox w100">
                            <button type="submit" value="Order" onclick="checkAll();">Order now</button>
                        </div>
                    </form>
                </div>
