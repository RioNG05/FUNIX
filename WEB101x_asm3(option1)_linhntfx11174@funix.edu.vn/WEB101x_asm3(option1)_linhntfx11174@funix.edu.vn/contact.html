<body>

        <div class="container">
            <div class="containerinfo">

                        </li>
                        <li>
                            <span><i class = "fa fa-envelope" aria-hidden = "true"
                                style = "font-size: 1.25em;"></i></span>
                            <span>linhntfx11174@funix.edu</span>
                        </li>
                        <li>
                            <span><i class = "fa fa-phone-square" aria-hidden = "true"
                                style = "font-size: 1.25em;"></i></span>
                            <span>0342108261</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li>
                        <a href="https://www.facebook.com/monmm642k5/" target="_blank" title="Facebook">

                    <li>
                        <a href="https://www.instagram.com/_ntl64_/" target="_blank" title="Instagram">

            </div>

            <div class="containerForm">
                <h2>Gửi Lời Nhắn</h2>
                <div class="formBox">
                    <form action="">
                        <div class="inputBox w50">
                            <input type="text" name="name" id="name" minlength="1" maxlength="100" required>
                            <span>Your name:</span>
                            <p id="misname" style="color: red"></p>
                        </div>

                        <div class="inputBox w50">
                            <input type="email" name="mail" id="mail" minlength="1" maxlength="100" required>
                            <span>Your email:</span>
                            <p id="mismail" style="color: red"></p>
                        </div>

                        <div class="inputBox w50">
                            <input type="text" name="sub" id="sub" minlength="50" maxlength="250" required>
                            <span>Subject:</span>
                            <p id="missub" style="color: red"></p>
                        </div>

                        <div class="inputBox w100">
                            <textarea name="mes" id="mes" minlength="1" maxlength="500" required></textarea>
                            <span>Message:</span>
                            <p id="mismes" style="color: red"></p>
                        </div>

                        <div class="inputBox w100">
                            <button type="submit" value="send" onclick="checkAll();">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
