    <script>
        //lệnh if
            console.log("   lệnh if");
            function trueOrFalse(wasThatTrue){
                if (wasThatTrue) {
                    return "Yes, that was true";
                }
                return "No, that was false";
            }
            console.log(trueOrFalse(true));
            console.log(trueOrFalse(false)); 
        //toán tử ==
            console.log("   toán tử ==");
            function testEqual(val){
                if (val == 12){
                    return "Equal";
                }
                return "Not Equal";
            }
            console.log(testEqual(10));
            console.log(testEqual(12));
        //toán tử === 
            console.log("   toán tử ===");
            function testStrict(val){
                if (val === 7){
                    return "Equal";
                }
                return "Not Equal";
            }
            console.log(testStrict(10));
            console.log(testStrict(7));
            console.log(testStrict("7"));
        //toán tử != 
            console.log("   toán tử !=");
            function testNotEqual(val){
                if(val != 99){
                    return "Not Equal";
                }
                return "Equal";
            }
            console.log(testNotEqual(99));
            console.log(testNotEqual("99"));
            console.log(testNotEqual(12));
            console.log(testNotEqual("12"));
            console.log(testNotEqual("bob"));
        //toán tử !=== 
            console.log("   toán tử !===");
            function testStricNotEqual(val){
                if (val !== 17){
                    return "Not Equal";
                }
            return "Equal";  
            }
            console.log(testStricNotEqual(17));
            console.log(testStricNotEqual("17"));
            console.log(testStricNotEqual(12));
            console.log(testStricNotEqual("bob"));
        //toán tử >
            console.log("   toán tử >");
            function testGreaterThan(val){
                if (val > 100){
                    return "Over 100";
                }
                if (val > 10){
                    return "Over 10";
                }
                return "10 or Under";
            }
            console.log(testGreaterThan(0));
            console.log(testGreaterThan(10));
            console.log(testGreaterThan(11));
            console.log(testGreaterThan(99));
            console.log(testGreaterThan(100));
            console.log(testGreaterThan(101));
            console.log(testGreaterThan(150));
        //toán tử >=
            console.log("   toán tử >=")
            function testGreaterOrEqual(val){
                if (val >= 20){
                    return "20 or Over";
                }
                if (val >= 10){
                    return "10 or Over";
                }
                return "Less than 10";
            }
        //toán tử < 
            console.log("   toán tử >");
            function testLessThan(val){
                if (val < 25){
                    return "Under 25";
                }
                if (val < 55){
                    return "Under 55";
                }
                return "55 or Over";
            }
            console.log(testLessThan(0));
            console.log(testLessThan(24));
            console.log(testLessThan(25));
            console.log(testLessThan(54));
            console.log(testLessThan(55));
            console.log(testLessThan(99));
        //toán tử <= 
            console.log("   toán tử <=");
            function testLessOrEqual(val){
                if (val <= 12){
                    return "Smaller Than or Equal to 12";
                }
                if (val <= 24){
                    return "Smaller Than or Equal to 24";
                }
                return "More Than 24";
            }
            console.log(testLessOrEqual(0));
            console.log(testLessOrEqual(11));
            console.log(testLessOrEqual(12));
            console.log(testLessOrEqual(23));
            console.log(testLessOrEqual(24));
            console.log(testLessOrEqual(25));
            console.log(testLessOrEqual(55));
        //Các phép toán logic 
            //toán tử And
                console.log("   toán tử And");
                function testLogicalAnd(val){
                    if ((val <= 50) && (val <= 25)){
                        return "Yes";
                    }                
                    return "No";
                }
                console.log(testLogicalAnd(0));
                console.log(testLogicalAnd(24));
                console.log(testLogicalAnd(25));
                console.log(testLogicalAnd(30));
                console.log(testLogicalAnd(50));
                console.log(testLogicalAnd(51));
                console.log(testLogicalAnd(75));
                console.log(testLogicalAnd(80));
            //toán tử Or
                console.log("   toán tử Or");
                function testLogicalOr(val){
                    if ((val < 10) || (val > 20)){
                        return "Outside";
                    }
                    return "Inside";
                }
                console.log(testLogicalOr(0));
                console.log(testLogicalOr(9));
                console.log(testLogicalOr(10));
                console.log(testLogicalOr(15));
                console.log(testLogicalOr(19));
                console.log(testLogicalOr(20));
                console.log(testLogicalOr(21));
                console.log(testLogicalOr(25));
        
        //Câu lệnh điều kiện if - else
            //câu lệnh if - else
                console.log("   câu lệnh if - else");
                function testElse(val){
                    var result = "";
                    if (val > 5){
                        return result = "Bigger than 5";
                    }
                    else{
                        return result = "5 or Smaller";
                    }
                    return result;
                }
                console.log(testElse(4));
                console.log(testElse(5));
                console.log(testElse(6));
                console.log(testElse(8));
                console.log(testElse(10));
            //câu lệnh if - else if
                console.log("   câu lệnh if - else if");
                function testElseIf(val){
                    if (val > 10){
                        return "Greater than 10";
                    }
                    else if (val < 5){
                        return "Smaller than 5";
                    }
                    return "Between 5 and 10";
                }
                console.log(testElseIf(0));
                console.log(testElseIf(5));
                console.log(testElseIf(7));
                console.log(testElseIf(10));
                console.log(testElseIf(12));
            //thay đổi thứ tự
                console.log("   thay đổi thứ tự")
                function orderMyLogi(val){
                    if (val < 5){
                        return "Less than 5";
                    }
                    else if (val < 10){
                        return "Less than 10";
                    }
                    else{
                        return "Greater than or Equal to 10";
                    }
                }
                console.log(orderMyLogi(4));
                console.log(orderMyLogi(6));
                console.log(orderMyLogi(11));
            //chuỗi câu lệnh if - else if
                console.log("   chuỗi câu lệnh");
                function testSize(num){
                    if (num < 5){
                        return "Tiny";
                    } 
                    else if (num < 10){
                        return "Small";
                    }
                    else if (num < 15){
                        return "Medium";
                    }
                    else if (num < 20){
                        return "Large";
                    }
                    else{
                        return "Huge";
                    }
                }
        
        //switch case 
            console.log("   switch case");
            function caseInSwitch(val){
                var answer = "";
                switch (val){
                    case 1 :
                        answer = "alpha";
                        break;
                    case 2 : 
                        answer = "beta";
                        break;
                    case 3 : 
                        answer = "gamma";
                        break;
                    case 4 : 
                        answer = "delta";
                        break;
                }
                return answer;
            }
            console.log(caseInSwitch(1));
            console.log(caseInSwitch(2));
            console.log(caseInSwitch(3));
            console.log(caseInSwitch(4));
        //nhánh mặc định
            console.log("   nhánh mặc định");
            function switchOfStuff(val){
                var answer = "";
                switch(val){
                    case "a" : 
                        answer = "apple";
                        break;
                    case "b" : 
                        answer = "bird";
                        break;
                    case "c" :
                        answer = "cat";
                        break;
                    default : 
                        answer = "stuff";
                        break;
                }
                return answer;
            }
            console.log(switchOfStuff("a"));
            console.log(switchOfStuff("b"));
            console.log(switchOfStuff("c"));
            console.log(switchOfStuff("d"));
            console.log(switchOfStuff("4"));
        //tuỳ chọn giống nhau
            console.log("   tuỳ chọn giống nhau"); 
            function sequentialSizes(val) {
                var answer = "";
                switch(val){
                    case 1 : 
                    case 2 : 
                    case 3 : 
                        answer = "Low";
                        break;
                    case 4 : 
                    case 5 : 
                    case 6 : 
                        answer = "Mid";
                        break;
                    case 7 : 
                    case 8 : 
                    case 9 : 
                        answer = "High";
                        break;
                }
                return answer;
            }
            console.log(sequentialSizes(1));
            console.log(sequentialSizes(2));
            console.log(sequentialSizes(2));
            console.log(sequentialSizes(3));
            console.log(sequentialSizes(4));
            console.log(sequentialSizes(5));
            console.log(sequentialSizes(6));
            console.log(sequentialSizes(7));
            console.log(sequentialSizes(8));
            console.log(sequentialSizes(9));
        //thay thế
            console.log("   thay thế");
            function chainToSwitch(val){
                var answer = "";
                switch (val){
                    case "bob" : 
                        answer = "Marley";
                        break;
                    case 42 : 
                        answer = "The Answer";
                        break;
                    case 1 : 
                        answer = "There is no #1";
                        break;
                    case 99 : 
                        answer = "Missed me by this much!";
                        break;
                    case 7 :
                        answer = "Ate Nine";
                        break;
                    default : 
                        answer = "";
                        break;
                }
                return answer;
            }
            console.log(chainToSwitch("bob"));
            console.log(chainToSwitch(42));
            console.log(chainToSwitch(1));
            console.log(chainToSwitch(99));
            console.log(chainToSwitch(7));
            console.log(chainToSwitch("John"));
            console.log(chainToSwitch("156"));
    </script>
